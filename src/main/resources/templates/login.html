<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container center-contents">
    <div class="row">
        <div class="form-signin">
            <form method="post" th:action="@{/loginprocess}">
                <h1 class="h3 mb-3 font-weight-normal"> 로그인 </h1>
                <label for="username" class="sr-only">로그인 아이디</label>
                <input id="username"
                       name="username"
                       class="form-control"
                       placeholder="ID"
                       required autofocus>
                <label for="password" class="sr-only">비밀번호</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="PASSWORD"
                       required>
                <button class="btn btn-lg btn-primary btn-block w-100" type="submit"> 로그인 </button>
            </form>
            <form method="get" th:action="@{/signup}">
                <button class="btn btn-lg btn-primary btn-block w-100" type="submit" style="margin-top: 10px"> 회원가입 </button>
            </form>
            <div class="error-message" th:if="${loginError}">
                <span> 아이디나 패스워드가 올바르지 않습니다. </span>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.js}" />
</body>
</html>
